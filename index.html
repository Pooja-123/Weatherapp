<!DOCTYPE html>
<html>
<head>
  	<title>Weather App</title>
	   <link rel="stylesheet" href="style.css">
</head>
<body>

	 <h1>Open Weather Maps API</h1>
	 <hr>

	<div>
		<h2>Current Weather in NYC</h2>
		<div id="nyc-weather"></div>
    <form>
        <label>
          <input type="text" id="city" name="city" placeholder="city"></input>
          <input type="text" id="state" name="state" placeholder="state"></input>
        </label>
          <button id="submit">Search</button>
      </form>
	</div>
	<hr>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
